<!DOCTYPE html>
<html>
	<head>
		<title>Fb Clone</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="outer-container">
			<section class="fb-container">
				<img class="fb-logo" src="	https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
				<p>Connect with friends and the world around you on Facebook.</p>
			</section>
			
			<section class="form-container">
				<form class="login-form">
					<input class="user-input" name="email" type="text" placeholder="Email or phone number"><br>
					<input class="user-input" name="password" type="password" placeholder="Password"><br>
					<button class="login-btn">Log In</button>
					<a class="forgot-pass" href="#">Forgot password?</a>
					<hr>
					<button class="new-acc">Create new Account</button>
				</form>
				<p><a class="create-page" href="">Create a Page </a>for a celebrity, brand or business.</p>
			</section>
		</div>
	</body>
</html>
