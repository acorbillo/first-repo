<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" >
  </head>

  <body>
    <header>
      <h1 id="title">Anisuki Survey Form</h1>
      <p id="description">User Experience Survey Form</p>
    </header>

    <form id="survey-form">

      <div class="form-section">
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Hanamichi Sakuragi" required />
        </label>  
      <div>
      
      <div class="form-section">
        <label for="email" id="email-label" >Email <input id="email" type="email" placeholder="hanamichi@example.com" required />
        </label>
      <div>

      <div class="form-section">
        <label id="number-label" for="number">Age <input id="number" type="number" min="13" max="120" placeholder="18" required />
        </label>
      <div>

      <div class="form-section">
        <label for="dropdown">Which option best describes your role? <select id="dropdown" />
          <option disbled selected value>Select current role</option>
          <option value="student" >Student</option>
          <option value="worker" >Full-time Worker</option>
          <option value="other" >Other</option>
          </select>
        </label>
      <div>

      <div class="form-section">
        <p>Would you recommend Anisuki to a friend?</p>
        <label class="radio">
        <input type="radio" value="yes" name="recommended" class="input-radio" >Yes </label>

        <label class="radio">
        <input type="radio" value="no" name="recommended" class="input-radio" >No </label>

        <label class="radio">
        <input type="radio" value="maybe" name="recommended" class="input-radio" >Maybe </label>
      <div>
      
      <div class="form-section">
        <p>What would you like to see improved? <span>(check all that applies)</span></p>
        <label class="checkbox"><input name="prefer" type="checkbox" value="ui" class="prefer" >User interface </label>

        <label class="checkbox"><input name="prefer" type="checkbox" value="player" class="prefer" >Player features </label>

        <label class="checkbox"><input name="prefer" type="checkbox" value="account" class="prefer" >Account synchronisation </label>
      </div>

      <div class="form-section">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="comment-area" name="comment" placeholder="Enter your comment here"></textarea>
      </div>

      <div class="form-section">
        <button type="submit" id="submit" class="submit">Submit</button>
      </div>

    </form>
  </body>
</html>
